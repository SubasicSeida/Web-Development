<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/custom.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Toastr -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <main>
        <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
            <div class="container my-5" style="margin-top: 4rem !important">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-12">

                        <div class="mb-3">
                            <a href="index.html"
                                class="text-decoration-none text-primary d-inline-flex align-items-center">
                                <i class="bi bi-arrow-left"></i> Back to Home Page
                            </a>
                        </div>

                        <div class="bg-white p-5 shadow rounded">
                            <h2 class="text-primary mb-4">Sign Up</h2>

                            <form id="register-form">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <div class="d-flex gap-2">
                                        <input type="text" name="first-name" class="form-control" id="first-name"
                                            placeholder="First name" />
                                        <input type="text" name="last-name" class="form-control" id="last-name"
                                            placeholder="Last name" />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" id="email"
                                        placeholder="Enter your email" />
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="text" name="phone" class="form-control" id="phone"
                                        placeholder="Enter your phone number" />
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Enter your password" />
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                </div>

                                <div class="text-center mt-3">
                                    <p class="mb-0">
                                        Already have an account?
                                        <a href="login.html" class="text-primary">Login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="utils/constants.js"></script>
    <script src="services/user-service.js"></script>

    <!-- Toastr -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script type="text/javascript">
        UserService.register();
    </script>
</body>

</html>
